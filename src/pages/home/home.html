<ion-header>
    <ion-navbar color="button">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div id="cat">
        <button ion-button outline color="button" class="button button-light" (click)="yourBody()">
            Your Body
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="healthyLiving()">
            Healthy Living
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="mensuration()">
            Mensuration
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="cancerPrevention()">
            Cancer prevention
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="contraception()">
            Contraception
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="genitalConc()">
            Genital Concerns
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="menopause()">
            Menopause
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="other()">
            Other Health Concerns
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="repro()">
            Reproductive Problems
        </button>

        <button ion-button outline color="button" class="button button-light" (click)="faq()">
            FAQS
        </button>

    </div>


 
</ion-content>
